<body>
	<!-- 
		download 속성 
		- 해당 파일을 다운로드 할 수 있게 해줌
		- 값을 지정하면 다운로드하는 원래 파일명이 아닌 지정된 
		  파일명으로 다운로드
		이메일 보내기
		- href에 mailto:메일명 을 쓰면 해당 메일로 이메일을 보낼 준비
		- href에 tel:전화번호 를 쓰면 해당 번호로 전화를 걸 수 있다.	
	 -->
	<a href="../img/강아지.jpg" download="강아지1.jpg">강아지 다운로드</a> <br>
	<a href="mailto:stajun@naver.com">이메일 보내기</a> <br>
	<a href="tel:011-1111-2222">전화걸기</a>
	<a href="tel:+821111112222">전화걸기</a>
</body>
</html>
