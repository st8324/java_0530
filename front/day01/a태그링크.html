<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a태그 링크 예제</title>
</head>
<body>
	<!-- 
		a
		- 다른 페이지나 같은 페이지의 특정 위치로 이동할 때 사용하는 태그
		a 태그 링크
		- 다른 페이지로 이동할 때 사용하는 방법
		- href 속성에 이동할 다른 페이지의 주소를 입력
		target 속성
		- 페이지가 변경될 때 변경되는 페이지 위치를 지정할 때 사용
		- _self : 기본값, 현재 페이지에서 페이지 이동
		- _blank : 새 탭에서 페이지를 염
		- _parent : 부모 페이지에서 페이지를 이동
		- _top : 최고 조상 페이지에서 페이지를 이동
	 -->
	<a href="http://www.naver.com" target="_blank">네이버로</a>
</body>
</html>
