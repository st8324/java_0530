<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이분할 예제</title>
	<style>
		/* 
		float
		- 요소를 나란히 한줄에 배치할 때 사용(엔터에 의한 공백이 없어야 하는 경우)
		- 부모 요소에 ::after를 추가해서 요소가 부모요소 안에 포함되도록 작업
		*/
		.container{
			width: 480px; border: 3px solid red; padding: 10px;
			transform: translateZ(0);
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
		.box{
			width: 235px; height: 480px; background-color: yellow; float: left;
		}
		.box2{
			background-color: blue; float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>
</body>
</html>
