<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>background-clip 예제</title>
	<style>
		/* 
		background-clip
		- 배경 적용 범위를 지정하는 속성
		- border-box : 테두리부터 배경을 적용
		- padding-box: 패딩부터 배경을 적용. 테두리 X
		- content-box: 컨텐츠부터 배경을 적용. 테두리, 패딩 X
		 */
		.box{
			width: 100px; height: 100px; margin-bottom: 10px;
			padding: 20px; border: 10px dotted yellow; background-color: red;
		}
		.box1{ background-clip: border-box;}
		.box2{ background-clip: padding-box;}
		.box3{ background-clip: content-box;}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
</body>
</html>
