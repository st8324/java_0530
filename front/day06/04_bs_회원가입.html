<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 회원가입 예제</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<form action="" class="container">
		<h1 class="text-center">회원가입</h1>
		<div class="form-group">
			<label for="user_id">아이디</label>
			<input type="text" class="form-control" id="user_id" name="id">
		</div>
		<div class="form-group">
			<label for="user_pw">비번</label>
			<input type="password" class="form-control" id="user_pw" name="pw">
		</div>
		<div class="form-group">
			<label for="user_pw2">비번확인</label>
			<input type="password" class="form-control" id="user_pw2" name="pw2">
		</div>
		<div class="form-group">
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" value="male" name="gender">남성
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" value="female" name="gender">여성
				</label>
			</div>
		</div>
		<button class="btn btn-outline-success col-12">회원가입</button>
	</form>
</body>
</html>
