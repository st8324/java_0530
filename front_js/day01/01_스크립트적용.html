<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js 적용방법 3가지</title>
	<!-- 
		js를 적용하는 3가지 방법
		1. html에 script태그를 이용하여 js를 작성
		2. 이미 만들어진 js를 가져와서 사용
		3. 요소에 인라인으로 적용
	 -->
	<!-- 	방법1.	 -->
	<script>
		//여기에 js 코드 작성
	</script>
	<!-- 방법2 -->
	<script src="여기에js경로"></script>
</head>
<body>
	
	<!-- 방법3. -->
	<button onclick="alert('클릭');">클릭</button>
</body>
</html>
