<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정수 합 예제</title>
</head>
<body>
	<script>
		// prompt()를 이용하여 정수를 2번 입력받아 두 정수의 합을 출력하는 코드를 작성하세요.
		let num1 = prompt('정수1 입력');
		let num2 = prompt('정수2 입력');
		//let res = Number(num1) + Number(num2);
		let res = +num1 + +num2;
		console.log(`${num1} + ${num2} = ${res} `);
	</script>
</body>
</html>
