<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>성별 예제</title>
</head>
<body>
	<script>
		// prompt를 이용하여 성별을 입력 받고, 입력 받은 성별이 M이면 남성입니다. F이면 여성입니다를
		// 출력하는 코드를 작성하세요.
		let gender = prompt('성별을 입력하세요(M:남성, F:여성)');
		if(gender == 'M'){
			alert('남성입니다.');
		}else if(gender == 'F'){
			alert('여성입니다.');
		}else{
			alert('잘못 입력했습니다.');
		}
	</script>
</body>
</html>
