<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정규표현식</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text" id="id">
	<div class="box"></div>
	<script>
		let regex = /\d{5,8}/;
		$('#id').change(function(){
			let text = $(this).val();
			if(regex.test(text)){
				$('.box').text('정규표현식에 맞습니다.');
			}else{
				$('.box').text('숫자만 5~8자 입력하세요.');
			}
		});
	</script>
</body>
</html>
